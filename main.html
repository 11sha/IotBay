<!-- Implement the main page to retrieve the user Beans saved into session and display it. The main page must provide a logout link.
possibly displays if user has -->

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
        .centre {
            font-family: 'Inter', sans-serif;
            vertical-align: center;
            text-align: center;
        }

        h1 {
            height: 80px;
            color: #00498c;
        }

        button {
            background-color: #00498c;
            font-family: 'Inter', sans-serif;
            border: none;
            color: white;
            padding: 15px 32px; 
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .inline {
            display: inline-block;
        }

        .logout-button {
            float: right;
        }
        
    </style>
    <title>Main Page</title>
</head>
<body bgcolor= #cceeff>
    <div class="inline">
        <img src="Photos/IoTBay-Logo.png" alt="Logo" style="width:200px;">
        <button class="logout-button" onclick="window.location.href = 'logout.html';">Log Out</button>
    </div>
    <div class="centre">
        <h1>Welcome to IoT Bay, <h1 id="first-name"></h1> </h1>
        <button onclick="window.location.href = 'index.html';">Proceed to browse products</button>
    </div>

    <script>
        const firstName = localStorage.getItem('first-name');

        document.getElementById('first-name').textContent = firstName;
    </script>
</body>
</html>
