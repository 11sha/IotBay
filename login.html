<html lang="en">
<head>

<body class="login" bgcolor= #cceeff>
    <div class= "login-wrapper">
      
      <h2>Login</h2>
      <form method="get" action="main.html" id="login-form">
        <input type= "text" name="userName" placeholder="email">
        <input type= "text" name="password" name="userPassword" placeholder="password">
        <label for= "remember-check">
            <input type = "checkbox" id="remember-check"> remember me 
            </label>
            <input type = "submit" value = "Login" onclick = "window.location.href = 'main.html'">  
      </form>
    </div>
    
    
    <script>

    const id = document.getElementById('id')
    const password = document.getElementById('password')
    const login = document.getElementById('login')
     let errStack = 0;

    login.addEventListener('click', () => 
   { 
    if (id.value == 'SandySarray') {
        if (password.value == '1234') {
            alert('login completed!')
        }
        else {
            alert('please check your ID and PW again!')
            errStack ++;
        }
    }
    else {
        alert('This account does not exist.')
    }

    if (errStack >= 3) {
        alert('You got the password wrong more than three times.')
    }
  })

</script>
