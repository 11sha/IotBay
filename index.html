<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                list-style: none;
            }
            .header{
                width: 100%;
                height: 80px;
                background-color: aqua;
                display: block;
            }
            .inner-header{
                background-color: red;
                width:1000px;
                height:100%;
                display:block;
                margin:0 auto;
            }
            .logo-container{
                height: 100%;
                display: table;
                float:left;
                background-color: yellow;
            }
            .navigation{
                background-color:blue;
                float:right;
                height:100%;
            }
            .navigation a{
                height:100%;
                display: table;
                float: left;
                padding:0px 20px;
                vertical-align:middle;
            }
            .navigation a li{
                color: black;
                display: table-cell;
                vertical-align:middle;
            }
            img{
                max-width: 100%;
                max-height: 100%;
                width: 300px; 
                height: 200px;
                border:3px solid #000000
            }
            .bodycontainer{
                display: grid;
                height: 100vh;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto;
            }
        </style>
        <link rel="stylesheet" href="style.css">
