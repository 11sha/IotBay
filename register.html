<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="register">
    <div class= "register-container">
        <h2>Registration</h2>
        <form action="home.html" method="POST" class="register-form"> <!--don't want to use get because passwords are not safe-->
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email </span>
                    <input type="email" placeholder="Enter your email address" maxlength = "40" class="check" required>
                        <span class = "emailInt" id = "emailBox">
                        <span> @ </span>
                        <select id = "mail_select">
                        <option> choose email</option>
                        <option> gmail.com</option>
                        <option> outlook.com</option>
                        <option> yahoo.com</option>
                        <option> student.uts.edu.au</option>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Re-enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your mobile number" min="0400000000" max="0499999999" maxlength="10" required>
                </div>
            </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-male" required >
                    <input type="radio" name="gender" id="dot-female" required >
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-male">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-female">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
            <div class="register-button">
                <input type ="submit" value = "Register" onclick = "window.location.href = 'main.html'"> 
            </div>
    </form>

</div>       
</body>
</html>
