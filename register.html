<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="register">
    <div class="top-bar">
        <img id="logo-button" src="Photos/IoTBayLogo.png" alt="Logo" style="width:200px;" onclick="window.location.href = 'index.html';" >
    </div>
    <div class= "register-container">
        <h2>Registration</h2>
        <form id="form" class="register-form"> <!--don't want to use get for passwords its not safe // No worries :) JM-->
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input id="firstName" type="text" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input id="lastName" type="text" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email </span>
                    <input id="email" type="email" placeholder="Enter your email address" maxlength = "40" class="check" required>
                        <span class = "emailInt" id = "emailBox">
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input id="password" type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Re-enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input id="phone" type="number" placeholder="Enter your mobile number" min="0400000000" max="0499999999" maxlength="10" required>
                </div>
            </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-male" required >
                    <input type="radio" name="gender" id="dot-female" required >
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-male">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-female">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
            <div class="register-buttons">
                <button id="register-button" type ="submit">Register</button>
            </div>
    </form>
</div>

    <!-- PERI TEST -->
    <script>
        const form = document.getElementById('form');
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const firstNameValue = firstName.value;
            const lastNameValue = lastName.value;
            const emailValue = email.value;
            const phoneValue = phone.value;
            
            // writing string data to local storage
            localStorage.setItem('first-name', firstNameValue);
            localStorage.setItem('last-name', lastNameValue);
            localStorage.setItem('email', emailValue);
            localStorage.setItem('phone', phoneValue);

            window.location.href = 'main.html';
        });
    </script>

</body>
</html>
